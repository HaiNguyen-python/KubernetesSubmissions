apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
      containers:
        # Container 1: Writer (Ghi file)
        - name: log-output-writer
          image: hainguyen95/log-output:v3
          command: ["python", "-u", "writer.py"]
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files

        # Container 2: Reader (Đọc file và hiển thị Web)
        - name: log-output-reader
          image: hainguyen95/log-output:v3
          command: ["python", "-u", "reader.py"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files
