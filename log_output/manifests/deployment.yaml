apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
      containers:
        # Container Writer
        - name: log-output-writer
          image: hainguyen95/log-output:v3 
          command: ["python", "-u", "writer.py"]
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files

        # Container Reader
        - name: log-output-reader
          image: hainguyen95/log-output:v5 # Image v5 má»›i
          command: ["python", "-u", "reader.py"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/files
